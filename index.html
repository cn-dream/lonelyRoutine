<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React game</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <style>
      body{background:#eeeeee;}
      #canvas{
        cursor:pointer;
        margin-left:10px;
        margin-top:10px;

      }
    </style>
</head>
<body>
    <div id="container">
        <div id="root"></div>
        <canvas id="canvas" width=600 height=400>Canvas not supported</canvas>
    </div>
    <div>
      <input type="checkbox" id="editCheckbox" checked/>
      <input type="checkbox" id="fillCheckbox" checked/>
      <input type="checkbox" id="shadowCheckbox" />
      <input type="radio" id="drawRadio" checked/>
      <input type="radio" id="eraserRadio" checked/>
      <input id="scaleSlider" type="range" step='0.01' value='1.0' 
      min="1" max='3.0'/>
      <button id='eraseAllButton'></button>
      <output id="scaleOutput">1.0</output>
    </div>
    <script type="text/babel">

function OptionItem(props){
  return <option>{props.value}</option>;
}

function Select(props){
  const items=props.items;
  const optionItems=items.map((item)=>
    <OptionItem key={item.toString()} value={item} />
  );

  return (
    <select>{optionItems}</select>
  );
}

const items=['red','green','blue','orange','cornflowerblue'];

class FlavorForm extends React.Component{
  constructor(props){
    super(props);
    this.state={value:'coconut'};

    this.handleChange=this.handleChange.bind(this);
    this.handleSubmit=this.handleSubmit.bind(this);
  }

  handleChange(event){
    this.setState({value:event.target.value});
  }

  handleSubmit(event){
    alert('Your favorite flavor is : '+this.state.value);
    event.preventDefault();
  }

  render(){
    return(
      <form onSubmit={this.handleSubmit}>
        <label>
          Pick your favorite
          <Select items={items} />
        </label>
        <input type="submit" value="Submit"/>
      </form>
    );
  }
}

ReactDOM.render(
<FlavorForm /> ,
document.getElementById('root')
);


    </script>
    <script src="eraserOff.js"></script> 
</body>
</html>
